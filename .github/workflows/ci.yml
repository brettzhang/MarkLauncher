name: CI Build Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test extension packaging
        run: |
          cd extension
          zip -r ../marklauncher-test.zip . -x "*.DS_Store" "*.git*"

      - name: List package contents
        run: unzip -l marklauncher-test.zip

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: marklauncher-extension
          path: marklauncher-test.zip
          retention-days: 7
